<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-sm-auto col-md-5>
        <ion-card dark>
          <ion-card-header>
            <img src="assets/imgs/CodeFlix.jpg" height="100">
          </ion-card-header>
          <ion-card-content>
            <!--<ion-card-title text-center>CodeFlix</ion-card-title>-->
            <form (submit)="loginSubmit()">
              <ion-item>
                <ion-input type="text" name="email" placeholder="E-mail"
                           [(ngModel)]="user.email"></ion-input>
              </ion-item>
              {{email}}
              <ion-item>
                <ion-input type="password" name="password" placeholder="Senha"
                           [(ngModel)]="user.password"></ion-input>
              </ion-item>
              <button ion-button type="submit" block color="light">Login</button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
